<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<title>Диагональная радуга с единорогом</title>
<style>
  body, html {
    margin: 0;
    height: 100%;
    background: #fff;
    overflow: hidden;
    position: relative;
  }

  /* Контейнер радуги с диагональной разметкой */
  .rainbow-container {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    transform: rotate(45deg); /* повернём чтобы полосы шли по диагонали */
    transform-origin: top left;
    display: flex;
    flex-direction: column;
  }

  /* Каждая полоска радауги с анимацией яркости */
  .stripe {
    width: 100%;
    height: 10%;
    opacity: 0.5;
    animation: pulseBrightness 4s ease-in-out infinite;
  }

  /* Задаем разные цвета и задержки */
  .red { background: #FF0000; animation-delay: 0s; }
  .orange { background: #FF7F00; animation-delay: 0.2s; }
  .yellow { background: #FFFF00; animation-delay: 0.4s; }
  .green { background: #00FF00; animation-delay: 0.6s; }
  .blue { background: #0000FF; animation-delay: 0.8s; }
  .indigo { background: #4B0082; animation-delay: 1s; }
  .violet { background: #8B00FF; animation-delay: 1.2s; }

  @keyframes pulseBrightness {
    0%, 100% {
      filter: brightness(1);
    }
    50% {
      filter: brightness(0.8);
    }
  }

  /* Стиль для изображения единорога */
  .unicorn {
    position: absolute;
    bottom: 20px;
    right: 20px;
    width: 500px;
    height: auto;
    z-index: 10;
  }
  .rainbow-link {
  display: block;
  margin: 20px auto 40px auto;
  font-size: 24px;
  font-weight: bold;
  text-align: center;
  width: max-content;
  background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
  -webkit-background-clip: text;
  background-clip: text;
  color: transparent;
  text-decoration: none;
  cursor: pointer;
  transition: filter 0.3s ease;
}

.rainbow-link:hover {
  filter: brightness(1.2);
}
  .hello{
             color: #0C268E;
             text-align: right;
             margin-right: 10px;
             padding: 10px 20px;
        }
    header {
            display: flex;
            justify-content: flex-end;
            padding: 20px 40px;
            background: transparent;
            position: relative;
        }
    .btn {
            padding: 10px 20px;
            margin-left: 10px;
            border: none;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
          }
        .btn:hover {
            background-color: #FFA500; /* Цвет подсветки */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); /* Тень для эффекта подсветки */
        }
</style>
</head>
<body>
 {% if login %}
        <label class="hello"><H1> Добро пожаловать на наш сайт, {{login}}</H1></label>
        <header><button class="btn" onclick="location.href='/logout'">Выйти</button></header>
    {% else %}
        <header>
            <button class="btn" onclick="location.href='autorize'">Войти</button>
            <button class="btn" onclick="location.href='register'">Зарегистрироваться</button>
        </header>
    {% endif %}
<!-- Контейнер с диагональными полосами -->
<div class="rainbow-container">
  <div class="stripe red"></div>
  <div class="stripe orange"></div>
  <div class="stripe yellow"></div>
  <div class="stripe green"></div>
  <div class="stripe blue"></div>
  <div class="stripe indigo"></div>
  <div class="stripe violet"></div>
</div>
<a href="/" class="rainbow-link">На главную страницу</a>
<!-- Добавляем картинку единорога (замените ссылку на любое изображение) -->
<img class="unicorn" src="https://i.ytimg.com/vi/UOXHY7t3eOE/hq720.jpg?sqp=-oaymwEhCK4FEIIDSFryq4qpAxMIARUAAAAAGAElAADIQj0AgKJD&rs=AOn4CLD7ZvDmUMU4cwymk2x3LptbcNlhSA" alt="Радужный единорог" />

</body>
</html>
