<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Базовый шаблон Flask с Grid</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        .grid-container {
            display: grid;
            grid-template-rows: 60px 1fr 40px;
            grid-template-columns: 1fr 3fr;
            grid-template-areas:
                "header header"
                "main content"
                "footer footer";
            height: 100vh;
            gap: 10px;
            padding: 10px;
            box-sizing: border-box;
        }
        header {
            grid-area: header;
            background-color: #4CAF50;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            border-radius: 5px;
        }
        main {
            grid-area: main;
            background-color: #f2f2f2;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .content {
            grid-area: content;
            background-color: #ddd;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        footer {
            grid-area: footer;
            background-color: #333;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <header>Header</header>
        <main>Main</main>
        <div class="content">Content</div>
        <footer>Footer</footer>
    </div>
</body>
</html>
