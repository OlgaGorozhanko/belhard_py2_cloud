<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>–ü–æ–≥–æ–¥–∞</title>
  <style>
    /* –í—Å—Ç–∞–≤—å—Ç–µ —Å—é–¥–∞ CSS –∏–∑ –ø—Ä–µ–¥—ã–¥—É—â–µ–≥–æ –æ—Ç–≤–µ—Ç–∞ */
    /* –û—Å–Ω–æ–≤–Ω—ã–µ —Å—Ç–∏–ª–∏ –∏ —Å–±—Ä–æ—Å */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #6dd5fa 0%, #2980b9 100%);
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px 20px;
    }

    /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –æ—Å–Ω–æ–≤–Ω–æ–π */
    .weather-container {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.37);
      max-width: 450px;
      width: 100%;
      padding: 30px 40px;
      text-align: center;
    }

    /* –ó–∞–≥–æ–ª–æ–≤–æ–∫ */
    .weather-container h1 {
      font-size: 2.5rem;
      margin-bottom: 15px;
      font-weight: 700;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.3);
    }

    /* –¢–µ–∫—É—â–∞—è —Ç–µ–º–ø–µ—Ä–∞—Ç—É—Ä–∞ –∏ –∏–∫–æ–Ω–∫–∞ */
    .current-weather {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 25px;
    }

    .current-temp {
      font-size: 5rem;
      font-weight: 900;
      margin-bottom: 10px;
      letter-spacing: -2px;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.5);
    }

    .weather-icon {
      width: 100px;
      height: 100px;
      margin-bottom: 10px;
      font-size: 96px; /* –¥–ª—è —ç–º–æ–¥–∑–∏ */
      line-height: 1;
    }

    /* –û–ø–∏—Å–∞–Ω–∏–µ –ø–æ–≥–æ–¥—ã */
    .weather-description {
      font-size: 1.3rem;
      font-weight: 600;
      text-transform: capitalize;
      margin-bottom: 5px;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.4);
    }

    /* –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–∞—è –∏–Ω—Ñ–∞ (–≤–ª–∞–∂–Ω–æ—Å—Ç—å, –≤–µ—Ç–µ—Ä –∏ —Ç.–ø.) */
    .weather-details {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
      font-size: 1rem;
    }

    .weather-details div {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .weather-details span {
      font-weight: 700;
      margin-top: 5px;
    }

    /* –ü—Ä–æ–≥–Ω–æ–∑ –Ω–∞ –Ω–µ—Å–∫–æ–ª—å–∫–æ –¥–Ω–µ–π */
    .forecast {
      margin-top: 30px;
      display: flex;
      justify-content: space-between;
      overflow-x: auto;
      padding-bottom: 10px;
    }

    .forecast-day {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 15px;
      padding: 15px;
      width: 60px;
      flex-shrink: 0;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: background 0.3s ease;
      cursor: default;
      user-select: none;
      margin-right: 10px;
    }

    .forecast-day:last-child {
      margin-right: 0;
    }

    .forecast-day:hover {
      background: rgba(255, 255, 255, 0.35);
    }

    .forecast-day .day-name {
      font-weight: 700;
      margin-bottom: 8px;
      font-size: 0.9rem;
    }

    .forecast-day .icon {
      width: 40px;
      height: 40px;
      margin-bottom: 8px;
      font-size: 36px;
      line-height: 1;
    }

    .forecast-day .temp {
      font-weight: 600;
      font-size: 1.1rem;
    }

    /* –ú–æ–±–∏–ª—å–Ω–∞—è –∞–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
    @media (max-width: 480px) {
      .weather-container {
        max-width: 100%;
        padding: 25px 20px;
      }

      .current-temp {
        font-size: 4rem;
      }

      .forecast-day {
        width: 55px;
        padding: 12px;
        margin-right: 12px;
      }
    }
  </style>
</head>
<body>

  <div class="weather-container">
    <h1>–ü–æ–≥–æ–¥–∞ —Å–µ–≥–æ–¥–Ω—è</h1>

    <div class="current-weather">
<!--      <div class="weather-icon">‚òÄÔ∏è/ ‚òÅÔ∏è</div>-->
      <div class="current-temp">{{weather["temp"]}}¬∞K</div>
      <div class="weather-description">{{weather["main"]}}</div>
    </div>

    <div class="weather-details">
      <div>
        <div>üíß</div>
        <span>–í–ª–∞–∂–Ω–æ—Å—Ç—å:</span>
        <span>{{weather["humidity"]}}%</span>
      </div>
      <div>
        <div>üå¨Ô∏è</div>
        <span>–í–µ—Ç–µ—Ä:</span>
        <span>{{weather["wind"]}} –∫–º/—á</span>
      </div>
      <div>
        <div>‚öñÔ∏è</div>
        <span>–î–∞–≤–ª–µ–Ω–∏–µ:</span>
        <span>{{weather["pressure"]}} –≥–ü–∞</span>
      </div>
    </div>

    </div>
  </div>

</body>
</html>
